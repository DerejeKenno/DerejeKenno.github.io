    <meta charset="UtF-8">

    <link href="resources/ascii.css" type="text/css" rel="stylesheet">
    <script src="resources/animations.js"></script>
    <script src="resources/ascii.js"></script>
</head>

<body>
    <div id="content">

        <textarea id="txtarea" cols="80" rows="20"></textarea>


        <div id="fldset">
            <fieldset>
                <legend>Play Controls</legend>
                <button id="start" onclick="x()" type="button">Start</button>
                <button id="stop" type="button">Stop</button>
            </fieldset>

            <fieldset>
                <legend>Animation:</legend>
                <select id="animation">
                <option selected="selected" value="Blank">Blank</option>
                <option value="Exercise">Exercise</option>
                <option value="Juggler">Juggler</option>
                <option value="Bike">Bike</option>
                <option value="Dive">Dive</option>
              </select>
            </fieldset>

            <fieldset>
                <legend>Size:</legend>
                <select id="fntSize">
              <option value="tny">Tiny</option>
              <option value="sml">small</option>
              <option value="mdm">medium</option>
              <option value="lrg">large</option>
              <option value="extralrg">Extralarge</option>
              <option value="xxlrg">XXlarga</option>
            </select>
            </fieldset>

            <fieldset>
                <legend id="spd">speed:</legend>
                <label for="chkbox"><input id ="chkbox" type="checkbox">Turbo</label>
            </fieldset>
        </div>

    </div>
